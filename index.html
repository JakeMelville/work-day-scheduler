<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
 
    <header class="jumbotron row justify-content-center">
        <h1 class="display-3 col-12">Work Day Scheduler</h1>
        <p class="lead col-12">A simple calendar app for scheduling your work day</p>
        <h2 id="current-date" class="col-12">Current Date</h2>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
           <!-- added individual classes for each hour- in each class there is a textarea, and a button -->
           <!-- used bootstrap to style each class -->
        <div class="col-1 hour">9am</div>
        <textArea class="col-10 textInput nine"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour">10am</div>
        <textArea class="col-10 textInput ten"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour">11am</div>
        <textArea class="col-10 textInput eleven"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour ">12pm</div>
        <textArea class="col-10 textInput twelve"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour">1pm</div>
        <textArea class="col-10 textInput one"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour">2pm</div>
        <textArea class="col-10 textInput two"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour">3pm</div>
        <textArea class="col-10 textInput three"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour">4pm</div>
        <textArea class="col-10 textInput four"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>

        <div class="col-1 hour">5pm</div>
        <textArea class="col-10 textInput five"></textArea>
        <button class="col-1 saveBtn btn"><i class="fas fa-save"></i></button>
    </div>
<!-- scripts for jquery and moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
